    <script>
        function handleProxy() {
            const input = document.getElementById('url').value.trim();
            if (!input) return;

            let targetURL;

            try {
                // Attempt to create a new URL object to validate the input
                new URL(input);
                targetURL = input;
            } catch (e) {
                // If invalid, treat the input as a search query
                const searchEngine = document.getElementById('uv-search-engine').value;
                targetURL = searchEngine.replace('%s', encodeURIComponent(input));
            }

            // Encode the target URL
            const encodedURL = encodeURIComponent(targetURL);

            // Redirect to the proxy with the encoded URL as a query parameter
            window.location.href = `/proxy?url=${encodedURL}`;
        }
    </script>
